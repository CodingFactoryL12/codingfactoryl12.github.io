<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Login – CodingFactoryL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    background: #0d0d0d;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 120px;
}

.login-box {
    background: #111;
    padding: 40px;
    border-radius: 20px;
    width: 90%;
    max-width: 400px;
    margin: auto;
    box-shadow: 0 0 20px rgba(0, 234, 255, 0.2);
}

input {
    width: 100%;
    padding: 14px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: 1px solid #333;
    background: #0d0d0d;
    color: white;
    font-size: 1rem;
}

input:focus {
    border-color: #00eaff;
    outline: none;
}

.login-btn {
    width: 100%;
    padding: 14px;
    background: #00eaff;
    border: none;
    border-radius: 10px;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    color: #000;
}
</style>
</head>

<body>

<div class="login-box">
    <h1>Login</h1>

    <input id="username" type="text" placeholder="Benutzername" required>
    <input id="password" type="password" placeholder="Passwort" required>

    <button class="login-btn" onclick="login()">Einloggen</button>
</div>

<script>
function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    // Platzhalter-Login (später DB)
    if (user === "admin" && pass === "1234") {
        localStorage.setItem("loggedInUser", user);
        window.location.href = "dashboard.html";
    } else {
        alert("Falsche Login-Daten");
    }
}
</script>

</body>
</html>
