<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Projekte – CodingFactoryL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* GLOBAL */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0d0d0d;
    color: white;
    scroll-behavior: smooth;
}

/* HEADER */
header {
    padding: 20px;
    text-align: center;
    background: #000;
    position: sticky;
    top: 0;
    z-index: 1000;
}

header a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-size: 1.1rem;
}

header a:hover {
    color: #00eaff;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 20px;
    margin-top: 60px;
    color: #777;
}

/* TIMELINE */
.timeline {
    width: 90%;
    max-width: 900px;
    margin: 60px auto;
    position: relative;
}

.timeline::before {
    content: "";
    position: absolute;
    left: 20px;
    top: 0;
    width: 3px;
    height: 100%;
    background: #333;
    animation: growLine 2s ease forwards;
}

@keyframes growLine {
    from { height: 0; }
    to { height: 100%; }
}

.timeline-item {
    margin-left: 60px;
    margin-bottom: 60px;
    opacity: 0;
    transform: translateY(30px);
    transition: 0.8s ease-out;
}

.timeline-item.visible {
    opacity: 1;
    transform: translateY(0);
}

/* PROJECT CARD */
.project-card {
    position: relative;
    width: 100%;
    border-radius: 15px;
    overflow: hidden;
    cursor: pointer;
    transition: 0.3s ease;
    background: #111;
}

.project-card img {
    width: 100%;
    height: auto;
    display: block;
    filter: brightness(0.85);
    transition: 0.3s ease;
}

.project-card:hover img {
    filter: brightness(1);
}

.project-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 0 20px rgba(0, 234, 255, 0.3);
}

/* DATE + TITLE */
.project-date {
    position: absolute;
    top: 12px;
    left: 12px;
    background: rgba(0,0,0,0.6);
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 0.9rem;
    color: #00eaff;
}

.project-title {
    position: absolute;
    top: 12px;
    right: 12px;
    background: rgba(0,0,0,0.6);
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
}

/* RESPONSIVE */
@media (max-width: 600px) {
    .timeline::before {
        left: 10px;
    }
    .timeline-item {
        margin-left: 40px;
    }
}
</style>
</head>

<body>

<header>
    <a href="index.html">Start</a>
    <a href="kontakt.html">Kontakt</a>
</header>

<h1 style="text-align:center; margin-top:40px;">Meine Projekte</h1>

<div class="timeline">

    <!-- PROJEKT 1 -->
    <div class="timeline-item">
        <div class="project-card" onclick="window.location.href='projekt1.html'">
            <img src="https://picsum.photos/600/350?random=10">
            <div class="project-date">2024</div>
            <div class="project-title">Projekt 1</div>
        </div>
    </div>

    <!-- PROJEKT 2 -->
    <div class="timeline-item">
        <div class="project-card" onclick="window.location.href='projekt2.html'">
            <img src="https://picsum.photos/600/350?random=11">
            <div class="project-date">2023</div>
            <div class="project-title">Projekt 2</div>
        </div>
    </div>

<div>

<footer>
    © 2025 CodingFactoryL – Alle Rechte vorbehalten
</footer>

<script>
/* SCROLL REVEAL */
const items = document.querySelectorAll('.timeline-item');

function reveal() {
    items.forEach(item => {
        const rect = item.getBoundingClientRect();
        if (rect.top < window.innerHeight - 80) {
            item.classList.add('visible');
        }
    });
}

window.addEventListener('scroll', reveal);
reveal();
</script>

</body>
</html>
