		<style>
			body {
				margin: 0;
				font-family: Arial, sans-serif;
				background: #0d0d0d;
				color: white;
			}

			/* HEADER */
			header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 20px 40px;
				background: #000;
				position: sticky;
				top: 0;
				z-index: 1000;
			}

			.header-left .logo {
				color: white;
				font-size: 1.4rem;
				font-weight: bold;
				text-decoration: none;
			}

			.header-right a {
				color: white;
				margin: 0 15px;
				text-decoration: none;
				font-size: 1.1rem;
			}

			.header-right a:hover {
				color: #00eaff;
			}

			.login-btn {
				padding: 8px 18px;
				background: #00eaff;
				border: none;
				border-radius: 8px;
				cursor: pointer;
				font-weight: bold;
				color: #000;
				transition: 0.2s;
			}

			.login-btn:hover {
				transform: scale(1.05);
				box-shadow: 0 0 10px #00eaff;
			}

			/* KONTAKT-BEREICH */
			.contact-container {
				max-width: 600px;
				margin: 120px auto;
				padding: 40px;
				background: #111;
				border-radius: 20px;
				box-shadow: 0 0 25px rgba(0, 234, 255, 0.1);
				animation: fadeIn 1s ease forwards;
				opacity: 0;
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
					transform: translateY(30px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			.contact-container h1 {
				text-align: center;
				margin-bottom: 30px;
			}

			/* BUTTONS */
			.contact-btn {
				width: 100%;
				padding: 14px;
				margin-bottom: 20px;
				background: #222;
				border: 1px solid #333;
				border-radius: 10px;
				color: white;
				font-size: 1.1rem;
				cursor: pointer;
				transition: 0.2s;
				text-align: center;
			}

			.contact-btn:hover {
				border-color: #00eaff;
				box-shadow: 0 0 10px rgba(0, 234, 255, 0.2);
			}

			/* FORMULAR */
			input,
			textarea {
				width: 100%;
				padding: 14px;
				margin-bottom: 20px;
				border-radius: 10px;
				border: 1px solid #333;
				background: #0d0d0d;
				color: white;
				font-size: 1rem;
				transition: 0.2s;
			}

			input:focus,
			textarea:focus {
				border-color: #00eaff;
				outline: none;
				box-shadow: 0 0 10px rgba(0, 234, 255, 0.2);
			}

			textarea {
				height: 150px;
				resize: none;
			}

			.send-btn {
				width: 100%;
				padding: 14px;
				background: #00eaff;
				border: none;
				border-radius: 10px;
				font-size: 1.2rem;
				font-weight: bold;
				cursor: pointer;
				color: #000;
				transition: 0.2s;
			}

			.send-btn:hover {
				transform: scale(1.03);
				box-shadow: 0 0 15px #00eaff;
			}
		</style>
	</head>

	<body>
		<header>

			<hr style="border: 1px solid #333; margin: 30px 0" />

			<!-- EMAIL FORMULAR (öffnet Mailprogramm) -->
			<form onsubmit="sendMail(event)">
				<input id="name" type="text" placeholder="Dein Name" required />
				<input id="email" type="email" placeholder="Deine E-Mail" required />
				<textarea id="message" placeholder="Deine Nachricht" required></textarea>
				<button class="send-btn" type="submit">E-Mail senden</button>
			</form>
		</div>

		<script>
			function sendMail(e) {
				e.preventDefault();

				const name = document.getElementById("name").value;
				const mail = document.getElementById("email").value;
				const msg = document.getElementById("message").value;

				const subject = encodeURIComponent("Kontaktanfrage von " + name);
				const body = encodeURIComponent("Name: " + name + "\n" + "E-Mail: " + mail + "\n\n" + "Nachricht:\n" + msg);

				window.location.href = `mailto:programmierem.sfn@gmail.com?subject=${subject}&body=${body}`;
			}
		</script>
