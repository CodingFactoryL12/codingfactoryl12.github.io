<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>CodingFactoryL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="assets/icon.jpg">

<style>

/* GLOBAL */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0d0d0d;
    color: white;
    scroll-behavior: smooth;
}

/* HEADER */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background: #000;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.header-left .logo {
    color: white;
    font-size: 1.4rem;
    font-weight: bold;
    text-decoration: none;
}

.header-right a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-size: 1.1rem;
}

.header-right a:hover {
    color: #00eaff;
}

.login-btn {
    padding: 8px 18px;
    background: #00eaff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    color: #000;
    transition: 0.2s;
}

.login-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px #00eaff;
}

/* RESPONSIVE HEADER */
@media (max-width: 600px) {
    header {
        flex-direction: column;
        gap: 10px;
        padding: 15px;
    }

    .header-right {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
}

/* HERO */
.hero {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    background: linear-gradient(180deg, #0d0d0d 0%, #111 100%);
}

.hero h1 {
    font-size: 4rem;
    margin: 0;
}

/* APPLE INTRO */
.intro {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
    font-size: 1.6rem;
    opacity: 0;
    transform: translateY(40px);
    transition: 1s ease-out;
    max-width: 900px;
    margin: auto;
    text-align: center;
}

.intro.visible {
    opacity: 1;
    transform: translateY(0);
}

/* NEUSTES PROJEKT */
.latest-project {
    width: 90%;
    max-width: 900px;
    margin: 80px auto;
}

.project-card {
    position: relative;
    border-radius: 15px;
    overflow: hidden;
    cursor: pointer;
    transition: 0.3s ease;
    background: #111;
}

.project-card img {
    width: 100%;
    display: block;
    filter: brightness(0.85);
    transition: 0.3s ease;
}

.project-card:hover img {
    filter: brightness(1);
}

.project-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 0 20px rgba(0, 234, 255, 0.3);
}

.project-date {
    position: absolute;
    top: 12px;
    left: 12px;
    background: rgba(0,0,0,0.6);
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 0.9rem;
    color: #00eaff;
}

.project-title {
    position: absolute;
    top: 12px;
    right: 12px;
    background: rgba(0,0,0,0.6);
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
}

/* RESPONSIVE */
@media (max-width: 600px) {
    .hero h1 {
        font-size: 2.6rem;
    }
    .intro {
        font-size: 1.2rem;
        padding: 20px;
    }
}

/* FOOTER */
footer {
    text-align: center;
    padding: 20px;
    margin-top: 60px;
    color: #777;
}

</style>
</head>

<body>

<header>
    <div class="header-left">
        <a href="index.html" class="logo">CodingFactoryL</a>
    </div>

    <div class="header-right">
        <a href="projects.html">Projekte</a>
        <a href="kontakt.html">Kontakt</a>
        <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
    </div>
</header>

<!-- HERO -->
<div class="hero">
    <h1>CodingFactoryL</h1>
</div>

<!-- APPLE INTRO -->
<div class="intro" id="intro">
    Ich bin Leon – Entwickler, Bastler und Systemarchitekt.  
    Ich baue modulare Systeme, KI‑Experimente und kreative Projekte,  
    die Technik und Design verbinden.
</div>

<!-- NEUSTES PROJEKT -->
<div class="latest-project">
    <h2>Neuestes Projekt</h2>
    <div id="latestProjectContainer"></div>
</div>

<script>
/* APPLE INTRO SCROLL */
function revealIntro() {
    const intro = document.getElementById("intro");
    const rect = intro.getBoundingClientRect();
    if (rect.top < window.innerHeight - 80) {
        intro.classList.add("visible");
    }
}
window.addEventListener("scroll", revealIntro);
revealIntro();

/* AUTOMATISCH NEUESTES PROJEKT */
const projects = [
    {
        title: "Projekt 1",
        date: "2024-01-01",
        img: "https://picsum.photos/600/350?random=10",
        link: "projekt1.html"
    },
    {
        title: "Projekt 2",
        date: "2023-01-01",
        img: "https://picsum.photos/600/350?random=11",
        link: "projekt2.html"
    }
];

// Sortieren nach Datum (neu → alt)
projects.sort((a, b) => new Date(b.date) - new Date(a.date));

const latest = projects[0];

document.getElementById("latestProjectContainer").innerHTML = `
    <div class="project-card" onclick="window.location.href='${latest.link}'">
        <img src="${latest.img}">
        <div class="project-date">${latest.date.split("-")[0]}</div>
        <div class="project-title">${latest.title}</div>
    </div>
`;
</script>

<footer>
    © 2025 CodingFactoryL – Alle Rechte vorbehalten
</footer>

</body>
</html>
