<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    .page {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 24px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 12px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .btn {
      background: #2563eb;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
    }

    .btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>

<body>
  <div class="page">
    <h1>Settings</h1>

    <!-- Profil -->
    <div class="card">
      <h2>Profil</h2>

      <div class="form-group">
        <label>Username</label>
        <input type="text" value="deinUser">
      </div>

      <div class="form-group">
        <label>Neues Passwort</label>
        <input type="password" placeholder="Neues Passwort eingeben">
      </div>

      <button class="btn">Änderungen speichern</button>
    </div>

    <!-- App Einstellungen -->
    <div class="card">
      <h2>App Einstellungen</h2>

      <div class="form-group">
        <label>Theme</label>
        <select>
          <option>Light</option>
          <option>Dark</option>
        </select>
      </div>
    </div>

    <!-- Benachrichtigungen -->
    <div class="card">
      <h2>Benachrichtigungen</h2>

      <div class="checkbox-row">
        <input type="checkbox" checked>
        <label>E‑Mail Benachrichtigungen</label>
      </div>

      <div class="checkbox-row">
        <input type="checkbox">
        <label>Push Benachrichtigungen</label>
      </div>
    </div>
  </div>
</body>
</html>
