<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Registrieren – CodingFactoryL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    background: #0d0d0d;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 120px;
}

.login-box {
    background: #111;
    padding: 40px;
    border-radius: 20px;
    width: 90%;
    max-width: 400px;
    margin: auto;
    box-shadow: 0 0 20px rgba(0, 234, 255, 0.2);
}

input {
    width: 100%;
    padding: 14px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: 1px solid #333;
    background: #0d0d0d;
    color: white;
    font-size: 1rem;
}

input:focus {
    border-color: #00eaff;
    outline: none;
}

.login-btn {
    width: 100%;
    padding: 14px;
    background: #00eaff;
    border: none;
    border-radius: 10px;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    color: #000;
}

a {
    color: #00eaff;
    text-decoration: none;
}
</style>
</head>

<body>

<div class="login-box">
    <h1>Registrieren</h1>

    <input id="username" type="text" placeholder="Benutzername" required>
    <input id="password" type="password" placeholder="Passwort" required>

    <button class="login-btn" onclick="registerUser()">Account erstellen</button>

    <p style="margin-top:20px;">Schon einen Account? <a href="login.html">Login</a></p>

    <p id="error" style="color:red; margin-top:10px;"></p>
</div>

<script>
function registerUser() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    if (!user || !pass) {
        document.getElementById("error").innerText = "Bitte alle Felder ausfüllen.";
        return;
    }

    // Nutzerliste aus localStorage laden
    const users = JSON.parse(localStorage.getItem("users")) || {};

    // Prüfen ob Nutzer existiert
    if (users[user]) {
        document.getElementById("error").innerText = "Benutzer existiert bereits!";
        return;
    }

    // Nutzer speichern (wie Backend-DB)
    users[user] = {
        password: pass,
        createdAt: Date.now()
    };

    localStorage.setItem("users", JSON.stringify(users));

    // Weiterleitung wie echtes Backend
    window.location.href = "login.html";
}
</script>

</body>
</html>
